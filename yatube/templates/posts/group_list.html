{% extends 'base.html' %}
{% block content %}
<!-- класс py-5 создает отступы сверху и снизу блока -->
<div class="container py-5">
  <h1>{{ group.title }}</h1>
  <br>
  <h3>{{ group.description }}</h3>
  <br>
  {% for post in posts %}
    <ul>
      <li>
      Автор: {{ post.author.get_full_name }}
      </li>
      <li>
      Дата публикации: {{ post.pub_date|date:"d E Y" }}
      </li>
    </ul>
  <p>{{ post.text }}</p>
  {% if not forloop.last %}<hr>{% endif %}
  {% endfor %}
</div>
{% endblock %}
